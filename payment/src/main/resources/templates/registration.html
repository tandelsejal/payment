<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    	<p>Name: <input type="text" th:field="*{sName}" /></p>
        <p>Phone: <input type="text" th:field="*{sPhone}" /></p>
        <p>Email: <input type="text" th:field="*{sEmail}" /></p>
        <p>User Type: <input type="text" th:field="*{userType}" /></p>
        <p>Password: <input type="text" th:field="*{sPassword}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
